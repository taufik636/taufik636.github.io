---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <p><a href="https://www.teknolalat.com">Teknolalat</a> merupakan blog seputar teknologi yang berisi artikel tentang Komputer, Jaringan, Web,  Smartphone Android, Game, dan Tutorial Menarik.</p>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
